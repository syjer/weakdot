<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="weakdot.css" />
    <script type="text/javascript">
//http://blog.sethladd.com/2012/03/jsonp-with-dart.html see #2
function callbackForJsonpApi(s) {
  window.postMessage(JSON.stringify(s), '*');//FIXME lol security issues
}
</script>
  </head>
  <body>
  
  	<div id="controls">
  		<div id="edit_mode">
  			<ul>
  				<li><label>title : <input type="text" value="Untitled slide" id="slide_title" class="input-elem"></label> <button id="save_slide" class="btn">save</button> 
  				<li><label>saved slides: <select id="slide_list" class="select-elem"></select></label>
  				<li><button id="show_hide_preview_button" class="btn">hide preview</button>
  				<li><button id="toggle_slide_mode_button" class="btn btn-primary">launch slides</button>
  			</ul>
  		</div>
  		<div id="slide_mode">
  			<button id="toggle_edit_mode_button" class="btn">edit mode</button>
  		</div>
  	</div>
  
  	<div id="editing_area">
  		<div>
  			<div id="editor_zone">
    			<textarea id="text"></textarea>
    			<div style="margin-top:20px">
    				<ul>
    					<li><button id="load_template" class="btn">load template</button></li>
    					<li>load presentation from github: <input type="text" id="github_url" class="input-elem"> <button id="github_load" class="btn btn-primary">load</button></li>
    					<li><button id="clear_storage" class="btn btn-danger">clear all (warning!)</button></li>
    				</ul>
    			</div>
    		</div>
    		<div id="slides_container" class="preview_edit_mode"><div>&nbsp;</div></div>
    	</div>
    </div>
    
    <div id="slides_show"></div>
    
    <script type="application/dart" src="weakdot.dart"></script>
    <script type="text/javascript" src="dart.js"></script>
  </body>
</html>
