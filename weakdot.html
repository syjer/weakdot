<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <link rel="stylesheet" type="text/css" href="weakdot.css" />
  </head>
  <body>
  
  	<div id="controls">
  		<div id="edit_mode">
  			title : <input type="text" value="Untitled slide" id="slide_title"> <button id="save_slide">save</button> | 
  			saved slides: <select id="slide_list"></select>
  			<button id="show_hide_preview_button">hide preview</button>
  			<button id="toggle_slide_mode_button">launch slides</button>
  		</div>
  		<div id="slide_mode">
  			<button id="toggle_edit_mode_button">edit mode</button>
  		</div>
  	</div>
  
  	<div id="editing_area">
  		<div>
  			<div id="editor_zone">
    			<textarea id="text"></textarea>
    			<div style="margin-top:20px">
    				<button id="load_template">load template</button>
    				<button id="clear_storage">clear all (spoiler alert: it clear the local storage).</button>
    			</div>
    		</div>
    		<div id="slides_container">&nbsp;</div>
    	</div>
    </div>
    
    <script type="application/dart" src="weakdot.dart"></script>
    <script type="text/javascript" src="dart.js"></script>
  </body>
</html>
